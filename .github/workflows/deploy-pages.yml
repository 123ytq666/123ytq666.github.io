name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 每次推送到 main 分支时触发部署
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码库
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 禁用默认的 GITHUB_TOKEN，手动配置推送权限

      # 设置 GitHub Token 以推送到 pages 分支
      - name: Setup GitHub token
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # 安装 pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 安装依赖并构建项目
      - name: Install dependencies and build
        run: |
          pnpm install
          pnpm build

      # 部署到 pages 分支
      - name: Deploy to GitHub Pages
        run: |
          # 进入构建输出目录
          cd .vitepress/dist

          # 初始化一个新的 git 仓库
          git init
          git checkout -b pages  # 创建并切换到 pages 分支
          git add .
          git commit -m "Deploy to GitHub Pages"

          # 添加远程仓库并推送到 pages 分支
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/yutian81/yutian81.github.io.git
          git push --force origin pages

        env:
          CI: true
