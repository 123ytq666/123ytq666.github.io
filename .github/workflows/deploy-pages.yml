name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
  workflow_dispatch:  # 手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 安装 pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 安装依赖并构建项目
      - name: Install dependencies and build
        run: |
          pnpm install
          pnpm build

      # 部署到 pages 分支
      - name: Deploy to GitHub Pages
        run: |
          # 进入构建输出目录
          cd .vitepress/dist

          # 初始化一个新的 git 仓库
          git init
          git checkout -b pages  # 创建并切换到 pages 分支
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # 提交构建文件
          git add .
          git commit -m "Deploy to GitHub Pages"

          # 推送到仓库的 pages 分支
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/yutian81/yutian81.github.io.git" pages

        env:
          CI: true
